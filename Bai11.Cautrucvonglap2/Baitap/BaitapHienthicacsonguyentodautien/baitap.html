<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    {

        // Biến cờ hiệu
        /*var n = 0;*/
        var number = prompt("nhap so");
        var count = 0;
        while (count < number) {
            var n = prompt("Nhap so can kiem tra")
            var flag = true;

            // Nếu n bé hơn 2 tức là không phải số nguyên tố
            if (n < 0) {
                flag = false;
            } else {
                // lặp từ 2 tới n-1
                for (var i = 0; i < n - 1; i++) {
                    if (n % i == 0) {
                        flag = false;
                        break;
                    }
                }
            }

            // Kiểm tra biến flag
            if (flag == true) {
                document.write(n + " là số nguyên tố <br/>");
                count++;
            }


            n++;
        }
    }

</script>
</body>
</html>
