<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for ( i =0; i < 10 ; i++ ) {
        for ( j = 0; j < 30 ; j++) {
            if(j == 0 || j== 29 || i == 0 || i == 9) {
                document.write("*")
            } else {
                document.write("&nbsp;&nbsp;")
            }
        }
        document.write("<br/>")
    }
</script>
</body>
</html>
