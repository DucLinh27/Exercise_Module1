<script>
    function displayArray(array) {
        for (let i = 0; i < array.length; i++) {
            document.write(array[i] + "<br/>");
        }
    }

        function inputArray(array) {
            for (let i = 0; i < array.length; i++) {
                array[i] = prompt("Nhap vao gia tri thu "
                    + i + " cua mang: ");
            }
        }

        function findMax(array) {
            let max = array[0];
            for (let i = 1; i < array.length; i++) {
                if (array[i] > max) {
                    max = array[i];
                }
            }

            return max;
        }
    function calcGt(n) {
            if (n < 0) {
                document.write("So n la so am");
                return;
            }

            if (n === 0) {
                return 1;
            }

            return n*calcGt(n - 1);
        }

    document.write("Giai thua cua " + n + " la: " + calcGt(n));
