<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,10,20,30,40,50,60,70,80,90]
    let sum = 0;
    let max = a[0];
    for (let i=0;i < a.length;i++){
        if ((a[i]) >= max ) {
            max =a[i];
            sum=i;
        }
    }
    document.write("MAX"+ max+"<br>")
    document.write("Located"+ sum)
</script>
</body>
</html>
