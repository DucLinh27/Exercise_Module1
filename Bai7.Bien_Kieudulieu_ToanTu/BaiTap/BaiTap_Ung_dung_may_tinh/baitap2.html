<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th style="text-align: center">Caculator</th>
        </tr>
        <tr>
            <td style="text-align: center"><input name="chu" type="text" id="chu"></td>
            <td style="text-align: center"><input name="so" type="text" id="so"></td>
        </tr>
        <tr>
            <td><button type="button" onclick="result('+')"; style="background-color: deepskyblue">Addition(+)</button></td>
            <td><button type="button" onclick="result('-')"; style="background-color: deepskyblue">Subtraction(-)</button></td>
            <td><button type="button" onclick="result('*')"; style="background-color: deepskyblue">Multiplication(X)</button></td>
            <td><button type="button" onclick="result('/')"; style="background-color: deepskyblue">Division(/)</button></td>
        </tr>
    </table>
    <p style="color: blue">Result Division:</p>
    <script>
        function result(operator) {
            let chu = document.getElementById("chu").value;
            let so = document.getElementById("so").value;
            alert(operator)
            if(operator=="+") {
                alert(chu*1+so*1)
            } else if (operator=='-') {
                alert(chu-so);
            } else if (operator=='*'){
                alert(chu*so);
            } else (operator=='/')
            alert(chu/so);

        }
    </script>
    </table>
</form>
</body>
</html>
