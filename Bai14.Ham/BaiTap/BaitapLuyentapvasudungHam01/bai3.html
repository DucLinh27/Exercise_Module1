<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soSanh(a,b) {
        if (a > b) {
            alert("Số " + a + ">" + "Số" + b);
        } else if (a<b){
            let tong = parseInt(a) + parseInt(b)
            alert(tong);
        }
    }
    let a = prompt("Nhập vào số a:")
    let b = prompt("Nhập vào số b:")
    soSanh(a,b)
</script>
</body>
</html>
