<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemtra(a){
        let min = a[0];
        for ( let i=0; i <= a.length; i++){
            if ((a[i]) <= min){
                min = a[i]
            }
        }
        return min;
    }


    let a = [1,2,4,6]
    let min = kiemtra(a)
    alert(min);

</script>
</body>
</html>
