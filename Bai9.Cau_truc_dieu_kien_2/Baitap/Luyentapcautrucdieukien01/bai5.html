<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var diemKT = prompt("Nhap diemKT")
    var diemGK = prompt("Nhap diemGK")
    var diemCK = prompt("Nhap diemCK")
    var Tong = (diemCK + diemGK + diemKT/3)
    if (Tong > 8){
        alert("HSG")
    } else if(Tong > 6.5){
        alert("HSK")
    } else if (Tong > 5){
        alert("HSTB")
    }else {
        alert("HSY")
    }

</script>
</body>
</html>
